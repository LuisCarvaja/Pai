version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - frontend

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    stdin_open: true
    tty: true
